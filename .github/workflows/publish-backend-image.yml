# documentation.

name: Publish Backend Image
run-name: "ðŸš€ ${{  github.actor  }} - publish backend image - last commit: \"${{  github.event.head_commit.message  }}\""

on:
  push:
    paths:
      - 'backend/**'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: ./backend
      run: |
        mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    # To correct use it you need to go to your repository "Settings" -> "Actions" -> "General" and in the "Workflow permissions" section select "Read and write permissions".
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: ./backend

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push app
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mypublicrepo:1.0.0
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mypublicrepo:1.0.0
        cache-to: type=inline

    - name: Build and push db
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./docker/mysql/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mypublicrepo-db:1.0.0
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mypublicrepo-db:1.0.0
        cache-to: type=inline
